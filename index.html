<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>日本旅記 Japan Trip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'jp-bg': '#F9F7F2', 'jp-text': '#433D3C', 'jp-primary': '#7E8D75',
                        'jp-accent': '#E8A798', 'jp-card': '#FFFFFF', 'jp-gray': '#D3D3D3',
                    },
                    fontFamily: { sans: ['"Hiragino Kaku Gothic ProN"', '"Noto Sans JP"', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="flex justify-center items-center min-h-screen font-sans text-jp-text">

    <div id="app" class="w-full max-w-md h-[100dvh] bg-jp-bg shadow-2xl overflow-hidden flex flex-col relative sm:rounded-3xl sm:h-[90vh]">
        
        <header class="px-6 pt-12 pb-4 bg-jp-bg sticky top-0 z-10">
            <h1 class="text-2xl font-bold tracking-widest text-jp-primary">
                <i class="fa-solid fa-torii-gate mr-2"></i>旅の記録
            </h1>
            <p class="text-xs text-gray-500 mt-1">2025 東京之旅</p>
        </header>

        <main class="flex-1 overflow-y-auto p-4 pb-24 no-scrollbar space-y-4">
            
            <div v-if="currentTab === 'schedule'" class="space-y-4">
                <div class="bg-jp-card p-4 rounded-xl shadow-sm">
                    <div class="flex items-center justify-between mb-3">
                        <h2 class="text-lg font-bold">行程表</h2>
                        <button @click="isDateSettingOpen = !isDateSettingOpen" class="text-xs text-jp-primary hover:text-jp-accent">
                            <i class="fa-solid fa-calendar-days mr-1"></i> 設定日期
                        </button>
                    </div>

                    <div v-if="isDateSettingOpen" class="space-y-2 mb-4 p-2 bg-jp-bg rounded-lg">
                        <div class="flex gap-2">
                            <input type="date" v-model="tripStartDate" class="flex-1 p-2 border rounded-lg text-sm bg-white">
                            <input type="date" v-model="tripEndDate" class="flex-1 p-2 border rounded-lg text-sm bg-white">
                        </div>
                        <button @click="generateTripDays" class="w-full bg-jp-primary text-white text-sm py-2 rounded-lg active:scale-95 transition">確認日期</button>
                    </div>

                    <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2">
                        <div v-for="day in tripDays" :key="day.date" @click="selectDay(day.key)"
                             class="day-pill bg-jp-bg p-2 rounded-lg text-center transition-all"
                             :class="{ 'bg-jp-primary text-white active': selectedDayKey === day.key }">
                            <span class="text-xs">{{ day.label }}</span>
                            <strong class="block text-lg">{{ day.dayOfMonth }}</strong>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                     <span class="text-xs bg-jp-primary text-white px-3 py-1 rounded-full shadow-md">{{ selectedDayLabel }}</span>
                     <button @click="addScheduleItem" class="text-sm text-jp-primary font-bold">+ 新增行程</button>
                </div>

                <div v-for="item in currentDaySchedule" :key="item.id" class="bg-jp-card p-4 rounded-xl shadow-sm border-l-4 border-jp-primary flex gap-3 relative">
                    <div class="flex flex-col items-center min-w-[50px]">
                        <span class="text-lg font-bold">{{ item.time }}</span>
                        <div class="mt-2 text-jp-accent flex flex-col items-center">
                            <i :class="item.weatherIcon"></i>
                            <span class="text-[10px]">{{ item.weather }}</span>
                        </div>
                    </div>
                    <div class="flex-1 pl-3 border-l border-dashed border-gray-200">
                        <h3 class="font-bold text-lg">{{ item.location }}</h3>
                        <p class="text-sm text-gray-500 mb-2">{{ item.note }}</p>
                        <button @click="openMap(item.location)" class="text-xs bg-gray-100 px-3 py-1.5 rounded-lg">導航</button>
                    </div>
                    <button @click="deleteScheduleItem(item.id)" class="absolute top-2 right-2 text-gray-300">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>
            </div>

            <div v-if="currentTab === 'money'" class="space-y-4">
                <div class="bg-jp-primary text-white p-6 rounded-2xl shadow-md mb-6">
                    <p class="text-sm opacity-80">總支出 (Total)</p>
                    <h2 class="text-3xl font-bold mt-1">¥ {{ totalExpense.toLocaleString() }}</h2>
                </div>
                <div class="bg-jp-card p-5 rounded-xl shadow-sm space-y-3">
                    <input type="date" v-model="newExpense.date" class="w-full bg-gray-50 p-3 rounded-lg text-sm">
                    <input v-model="newExpense.item" placeholder="項目" class="w-full bg-gray-50 p-3 rounded-lg text-sm">
                    <input v-model.number="newExpense.amount" type="number" placeholder="金額 (¥)" class="w-full bg-gray-50 p-3 rounded-lg text-sm">
                    <button @click="addExpense" class="w-full bg-jp-accent text-white py-3 rounded-lg font-bold">記帳</button>
                </div>
                <div v-for="exp in sortedExpenses" :key="exp.id" class="flex justify-between items-center bg-white p-3 rounded-lg">
                    <div>
                        <span class="font-medium block">{{ exp.item }}</span>
                        <span class="text-xs text-gray-400">{{ exp.date }}</span>
                    </div>
                    <div class="flex items-center">
                        <span class="font-bold text-gray-700 mr-3">- ¥{{ exp.amount.toLocaleString() }}</span>
                        <button @click="deleteExpense(exp.id)" class="text-gray-300"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
            </div>

            <div v-if="currentTab === 'shop'" class="space-y-4">
                <h2 class="text-lg font-bold">購物清單</h2>
                <div class="flex gap-2">
                    <input v-model="newItem" @keyup.enter="addItem" placeholder="想買什麼？" class="flex-1 bg-white p-3 rounded-xl shadow-sm">
                    <button @click="addItem" class="bg-jp-primary text-white w-12 rounded-xl"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div v-for="(item, index) in shoppingList" :key="index" class="flex items-center bg-jp-card p-4 rounded-xl shadow-sm" :class="{'opacity-50 grayscale': item.checked}">
                    <input type="checkbox" v-model="item.checked" class="mr-3">
                    <span :class="{'line-through text-gray-400': item.checked}" class="flex-1">{{ item.name }}</span>
                    <button @click="removeItem(index)" class="text-gray-300"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>

        </main>

        <nav class="absolute bottom-0 w-full bg-white border-t py-2 px-6 pb-6 flex justify-between items-center z-20">
            <button @click="currentTab = 'schedule'" :class="currentTab === 'schedule' ? 'text-jp-primary' : 'text-gray-300'" class="flex flex-col items-center gap-1 w-16">
                <i class="fa-solid fa-calendar-day text-xl"></i><span class="text-[10px]">行程</span>
            </button>
            
            <button @click="goToGoogleMaps" class="flex flex-col items-center gap-1 w-16 text-gray-300 hover:text-jp-primary">
                <i class="fa-solid fa-map text-xl"></i><span class="text-[10px]">地圖</span>
            </button>
            
            <div class="relative -top-5">
                <button @click="currentTab = 'money'" class="bg-jp-primary text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center border-4 border-jp-bg">
                    <i class="fa-solid fa-pen text-xl"></i>
                </button>
            </div>
            
            <button @click="currentTab = 'shop'" :class="currentTab === 'shop' ? 'text-jp-primary' : 'text-gray-300'" class="flex flex-col items-center gap-1 w-16">
                <i class="fa-solid fa-bag-shopping text-xl"></i><span class="text-[10px]">購物</span>
            </button>
            
             <button class="flex flex-col items-center gap-1 w-16 text-gray-300 cursor-not-allowed">
                <i class="fa-solid fa-user text-xl"></i><span class="text-[10px]">我的</span>
            </button>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
